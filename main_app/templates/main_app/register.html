{% extends 'main_app/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Create Customer</h2>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}

        <div class="form-group">
            <label for="{{ form.name.id_for_label }}">Name</label>
            <input type="text" id="{{ form.name.id_for_label }}" name="name" class="form-control"
                   placeholder="Enter your name" required>
            <div class="invalid-feedback">
                Please enter your name.
            </div>
        </div>

        <div class="form-group">
            <label for="{{ form.email.id_for_label }}">Email</label>
            <input type="email" id="{{ form.email.id_for_label }}" name="email" class="form-control"
                   placeholder="Enter your email" required>
            <div class="invalid-feedback">
                Please enter a valid email address.
            </div>
        </div>

        <div class="form-group">
            <label for="{{ form.phone.id_for_label }}">Phone</label>
            <input type="text" id="{{ form.phone.id_for_label }}" name="phone" class="form-control"
                   placeholder="Enter your phone number" required>
            <div class="invalid-feedback">
                Please enter your phone number.
            </div>
        </div>

        <div class="form-group">
            <label for="{{ form.address.id_for_label }}">Address</label>
            <textarea id="{{ form.address.id_for_label }}" name="address" class="form-control"
                      placeholder="Enter your address" required></textarea>
            <div class="invalid-feedback">
                Please enter your address.
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Create Customer</button>
    </form>
</div>

<!-- Add custom JavaScript for form validation -->
<script>
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>

{% endblock %}
