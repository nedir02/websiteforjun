{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <style>
        .navbar {
            background: linear-gradient(90deg, rgba(70,130,180,1) 0%, rgba(135,206,250,1) 100%);
        }
        .navbar-brand, .nav-link {
            color: white !important; /* Change text color to white */
        }
        .nav-link {
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #FFD700 !important; /* Gold color on hover */
        }
        .navbar-toggler {
            border: none; /* Remove border */
        }
        .navbar-toggler-icon {
            background-color: white; /* Change toggler icon color */
        }
        .container {
            padding-top: 20px; /* Add top padding */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">My Website</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">  <!-- ms-auto for right alignment -->
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'create_order' %}">Create Order</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                {% endif %}
                <li class="nav-item"><a class="nav-link" href="{% url 'customer_list' %}">Customers</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'service_list' %}">Services</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
{#<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>#}
{#<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>#}
</body>
</html>
